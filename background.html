<script>
  particlesJS('particles-js', {
    particles: {
      number: { value: 50, density: { enable: true, value_area: 800 } },

        onhover: { enable: true, mode: 'grab' },

      modes: {

        push: { particles_nb: 4 }

    },
    retina_detect: true
  });
</script>
